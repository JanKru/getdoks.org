[build]
  publish = "public"
  functions = "functions"

[build.environment]
  NODE_VERSION = "16.3.0"
  NPM_VERSION = "7.16.0"

[context.production]
  command = "./node_modules/.bin/hugo --gc --minify && npx netlify-lambda build assets/lambda"

[context.deploy-preview]
  command = "./node_modules/.bin/hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "./node_modules/.bin/hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.next]
  command = "./node_modules/.bin/hugo --gc --minify && npx netlify-lambda build assets/lambda"

[context.next.environment]
  HUGO_ENV = "next"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://getdoks.org"
    sitemapPath = "/sitemap.xml"
    providers = [
      "google",
      "bing",
      "yandex"
    ]

[dev]
  framework = "#custom"
  command = "npx rimraf public resources functions && ./node_modules/.bin/hugo server --bind=0.0.0.0 --disableFastRender"
  targetPort = 1313
  port = 8888
  publish = "public"
  autoLaunch = false
